<header>

    <h1>Lobby</h1>
</header>

<fieldset>
    <legend>Settings</legend>

    <label>
        <span class="label">Town's name</span>
        <input type="text" min="2" name="player-name" />
    </label>

    <label>
        <span class="label">Story</span>
        <input type="checkbox" name="input-story" />
    </label>

    <label>
        <span class="label">Sandbox</span>
        <input type="checkbox" name="input-sandbox" />
    </label>

    <label>
        <span class="label">Editor</span>
        <input type="checkbox" name="input-editor" />
    </label>

</fieldset>

<menu>
