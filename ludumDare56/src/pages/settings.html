<header>
    <button type="button" name="btn-menu" aria-label="Menu" title="Menu"></button>
    <h1>Settings</h1>
</header>

<fieldset>
    <legend>Settings</legend>

    <label class="volume percentage">
        <span class="label translate">All volume</span>
        <input type="range" name="all-volume-range" min="0" max="100" />
        <input type="number" name="all-volume-box" min="0" max="100" />
        <span class="unit percentage">%</span>
    </label>

    <label class="volume percentage">
        <span class="label translate">Music volume</span>
        <input type="range" name="music-volume-range" min="0" max="100" />
        <input type="number" name="music-volume-box" min="0" max="100" />
        <span class="unit percentage">%</span>
    </label>

    <label class="volume percentage">
        <span class="label translate">Effect volume</span>
        <input type="range" name="effect-volume-range" min="0" max="100" />
        <input type="number" name="effect-volume-box" min="0" max="100" />
        <span class="unit percentage">%</span>
    </label>
</fieldset>
